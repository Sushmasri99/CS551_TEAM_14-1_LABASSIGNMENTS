<ion-header>

  <ion-navbar>
    <ion-title>Login UI</ion-title>
  </ion-navbar>

</ion-header>

<style>


  .login-content {
    background: #FA866D;
  }

  .login-box {
    background: #D38473;
    padding: 20px 20px 0px 20px;
    margin-top: 30px;
  }

  ion-row {
    align-items: center;
    text-align: center;
  }

  ion-item {
    border-radius: 30px !important;
    padding-left: 30px !important;
    font-size: 0.9em;
    margin-bottom: 10px;
    border: 1px solid #ffffff;
    border-bottom: 0px !important;
    box-shadow: none !important;
  }

  .signup-col {
    margin: 0px 16px 0px 16px;
    padding-bottom: 20px;
  }

  .submit-btn {
    background: #51CFB1;
    border-radius: 30px !important;
    border: 1px solid #FA866D;
  }

  .register-btn {
    background: #51CFB1;
    border-radius: 30px !important;
    border: 1px solid #FA866D;
  }

</style>

<ion-content class="login-content" padding>

  <div class="login-box">

    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label floating>Email Address</ion-label>
            <ion-input type="text" #loginEmailId>
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" #loginPassword>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <br/>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button (click)="login()" class="submit-btn">Login</button>

        <p align="center" style="color: white">Haven't registered yet ? <button ion-button (click)="register()" class="register-btn">Register</button></p>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
